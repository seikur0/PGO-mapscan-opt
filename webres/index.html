<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7">


    <!--<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />-->

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        /////////////////////////////////////////////////////////////////////
        var pokdats = {};
        var map;
        var markers = [];
        var spawns = [];
        var pokenames;
        var LAT_C;
        var LNG_C;
        var LANGUAGE;
        var scalesize;
        var loadids;
        var timenow;
        var infowindow;
        var iconSize;
        var iconOrigin;
        var iconAnchor;
        var iconScaledSize;
        var timelefttext;
        var timehiddentext;
        var willreturntext;
        /////////////////////////////////////////////////////////////////////
        function getFile(path, asynch, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", path, asynch);
            xhr.onload = function(e) {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.send(null);
        }
        /////////////////////////////////////////////////////////////////////
        function refreshData() {
            for (var fileN = 0; fileN < loadids.length; fileN++) {
                timenow = Math.round((new Date()).getTime() / 1000);
                filenow = "data".concat(loadids[fileN].toString(), ".json");
                getFile(filenow, false, function(fileData) {
                    pokdats = JSON.parse(fileData);
                    // Clear void markers
                    for (var i = 0; i < markers.length; i++) {
                        if (markers[i].validTill != 0) {
                            timeleft = markers[i].validTill - timenow;
                            if (timeleft <= 0) {
                                markers[i].setMap(null);
                                markers[i].validTill = 0;
                            }
                        }
                    }
                    // Add updated markers
                    for (var i = 0; i < pokdats.length; i++) {
                        var p = pokdats[i];
                        var timeleft = p[4] - timenow;
                        if (timeleft > 0) {
                            if (p.length == 6)
                                var newaddinfo = p[5];
                            else
                                var newaddinfo = 0;
                            var cIcon = {
                                url: "icons/" + p[0] + ".png",
                                size: iconSize,
                                origin: iconOrigin,
                                anchor: iconAnchor,
                                scaledSize: iconScaledSize
                            };
                            var s = 0;
                            while (s < spawns.length && spawns[s] != p[1]) {
                                s++;
                            }
                            if (s < spawns.length) {
                                markers[s].infotext = "<b>" + pokenames[p[0]] + "</b><br>" + timelefttext + Math.floor(timeleft / 60) + "m " + (timeleft % 60) + "s";
                                if (markers[s].validTill != p[4]) {
                                    if (markers[s].validTill == 0 || markers[s].id != p[0]) {
                                        markers[s].id = p[0];
                                        markers[s].icon = cIcon;
                                        markers[s].setOpacity(1.0);
                                        markers[s].setMap(map);
                                        markers[s].addinfo = newaddinfo;
                                    }
                                    markers[s].validTill = p[4];
                                }
                            } else {
                                var marker = new google.maps.Marker({
                                    map: map,
                                    position: {
                                        lat: p[2],
                                        lng: p[3]
                                    },
                                    optimized: false,
                                    id: p[0],
                                    infotext: "<b>" + pokenames[p[0]] + "</b><br>" + timelefttext + Math.floor(timeleft / 60) + "m " + (timeleft % 60) + "s",
                                    validTill: p[4],
                                    spawnID: p[1],
                                    icon: cIcon,
                                    addinfo: newaddinfo
                                });
                                marker.addListener('click', function() {
                                    infowindow.close();
                                    infowindow.setContent(this.infotext);
                                    infowindow.open(map, this);
                                });
                                marker.addListener('dblclick', function() {
                                    if (this.getOpacity() == 0.5)
                                        this.setOpacity(1);
                                    else
                                        this.setOpacity(0.5);
                                });
                                markers.push(marker);
                                spawns.push(p[1]);
                            }
                            if (markers[s].addinfo == 1) {
                                if (timeleft > 1800) {
                                    timeleft -= 1800;
                                    markers[s].infotext = "<b>" + pokenames[markers[s].id] + "</b><br>" + timelefttext + Math.floor(timeleft / 60) + "m " + (timeleft % 60) + "s" + willreturntext;
                                } else if (timeleft > 900) {
                                    timeleft -= 900;
                                    markers[s].infotext = "<b>" + pokenames[markers[s].id] + "</b><br>" + timehiddentext + Math.floor(timeleft / 60) + "m " + (timeleft % 60) + "s";
                                }
                            }
                        }
                    }
                });
            }
            anchor = infowindow.get('anchor');
            if (anchor != undefined && anchor !== null) {
                infowindow.setContent(anchor.infotext);
            }
        }
        /////////////////////////////////////////////////////////////////////
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: LAT_C,
                    lng: LNG_C
                },
                zoom: 15,
                disableDoubleClickZoom: true
            });
            getFile(LANGUAGE + ".json", false, function(tnames) {
                pokenames = JSON.parse(tnames);
            });
            if (LANGUAGE == "german") {
                timelefttext = "Zeit &#252;brig: ";
                timehiddentext = "Versteckt f&#252;r: ";
                willreturntext = "<br><i>(kehrt nach 15m)</i>";
            } else if (LANGUAGE == "english") {
                timelefttext = "Time left: ";
                timehiddentext = "Hidden for: ";
                willreturntext = "<br><i>(will return after 15m)</i>";
            }
            infowindow = new google.maps.InfoWindow();
            iconSize = new google.maps.Size(scalesize, scalesize);
            iconOrigin = new google.maps.Point(0, 0);
            iconAnchor = new google.maps.Point(Math.round(scalesize / 2), Math.round(scalesize / 2));
            iconScaledSize = new google.maps.Size(scalesize, scalesize);
            refreshData();
            setInterval(refreshData, 10000);
            google.maps.event.addListener(map, 'click', function(event) {
                infowindow.close()
            });
        }

        function initSite() {
            getFile("websettings.json", false, function(tsettings) {
                var settings = JSON.parse(tsettings);
                LAT_C = settings['html_coords']['lat'];
                LNG_C = settings['html_coords']['lng'];
                LANGUAGE = settings['language'];
                scalesize = Math.ceil(72 * settings['icon_scalefactor']);
                loadids = settings['load_ids'];
                document.getElementsByName("viewport").content = "width=device-width, initial-scale=" + settings['mobile_scalefactor'].toString() + ", maximum-scale=" + settings['mobile_scalefactor'].toString();
                var script = document.createElement("script");
                script.src = "https://maps.googleapis.com/maps/api/js?key=" + settings['api_key'] + "&libraries=drawing&callback=initMap";
                script.async = true;
                script.defer = true;
                document.body.appendChild(script);
            });
        }
        initSite()
    </script>

</body>

</html>
